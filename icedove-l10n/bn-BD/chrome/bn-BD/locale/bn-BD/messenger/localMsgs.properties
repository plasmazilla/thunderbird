## @loc None
4051=সার্ভার নির্বাচিত প্রমাণীকরণ প্রক্রিয়া সমর্থন করে না। অনুগ্রহ করে 'অ্যাকাউন্ট সেটিংসমূহ | সার্ভার সেটিং ' এ 'প্রমাণীকরণ প্রক্রিয়া' পরিবর্তন করুন।

