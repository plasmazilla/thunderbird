## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=POP3 সার্ভারটি এনক্রিপ্টকৃত পাসওয়ার্ড সমর্থন করে না। আপনি যদি অ্যাকাউন্ট নির্ধারণ করে থাকেন, তবে অ্যাকাউন্ট সেটিংসমূহ | সার্ভার সেটিংসমূহে 'প্রমাণীকরণ প্রক্রিয়া' হিসাবে পাসওয়ার্ডটি পরিবর্তন করে 'নিরাপত্তা ব্যতীত পাঠানো পাসওয়ার্ডটি' দেয়ার চেষ্টা করুন। যদি এমন হয় যে এটা আগে কাজ করতো, এখন করছে না, তবে খুবই স্বাভাবিক যে কেউ আপনার পাসওয়ার্ডটি চুরি করেছে।

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=POP3 সার্ভার এনক্রিপ্টকৃত পাসওয়ার্ড সমর্থন করে না। আপনি যদি কেবল অ্যাকাউন্টটি নির্ধারণ করতে থাকেন, তবে অ্যাকাউন্ট সেটিংসমূহ | সার্ভার সেটিংসমূহে 'প্রমাণীকরণ প্রক্রিয়া' হিসাবে পাসওয়ার্ড পরিবর্তন করে 'সাধারণ পাসওয়ার্ড' দেয়ার চেষ্টা করুন। যদি এমন হয় যে এটা আগে কাজ করতো, এখন করছে না, তবে আপনার ইমেইল প্রশাসক অথবা সরবরাহকারীর সাথে যোগাযোগ করুন।

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=POP3 সার্ভার সাধারণ টেক্সট্ পাসওয়ার্ড গ্রহণ করে না। 'অ্যাকাউন্ট সেটিংসমূহ | সার্ভার সেটিংসমূহ' এ 'প্রমাণীকরণ প্রক্রিয়া' হিসাবে এনক্রিপ্টকৃত পাসওয়ার্ড দেয়ার চেষ্টা করুন।

# Authentication server caps and pref don't match
