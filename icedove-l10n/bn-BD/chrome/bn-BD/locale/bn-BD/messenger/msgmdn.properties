## Msg Mdn Report strings
MsgMdnDisplayed=নোট: প্রাপ্তিজ্ঞাপনটি বার্তাটি শুধুমাত্র প্রাপকের কম্পিউটারে প্রদর্শিত হয়েছে কিনা তা জানায়। প্রাপক এটি পড়েছেন কিনা বা বার্তার বিষয়বস্তু বুঝেছেন কিনা এ বিষয়ে কোনো নিশ্চয়তা থাকে না।
MsgMdnDispatched=বার্তাটি প্রাপককে না দেখিয়ে মুদ্রণ, ফ্যাক্স, বা ফরওয়ার্ড করা হয়েছিল। প্রাপক এটি পরে কোন এক সময় পড়বে, সে বিষয়ে কোনো নিশ্চয়তা নেই।
MsgMdnProcessed=বার্তাটি প্রাপককে না দেখিয়ে মেইল ক্লায়েন্ট দ্বারা প্রসেস করা হয়েছে। এটি পরে কোন এক সময় পড়া হবে, এ বিষয়ে কোনো নিশ্চয়তা নেই।
MsgMdnDeleted=বার্তাটি মুছে ফেলা হয়েছে। প্রাপক হয়তো এটি দেখতেও পারেন আবার নাও দেখতে পারেন। তারা এটি পরে কোন এক সময় ফিরিয়ে আনতে পারে এবং পড়তে পারে।
MsgMdnDenied=এই বার্তাটির প্রাপক আপনার কাছে কোনো প্রাপ্তিজ্ঞাপন পাঠাতে চান না।
MsgMdnFailed=একটি সমস্যা দেখা দিয়েছে। একটি যথাযথ প্রাপ্তিজ্ঞাপন তৈরি করা যায়নি বা আপনার কাছে পাঠানো যায়নি।
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=আপনি %S কে যে মেইলটি পাঠিয়েছেন এটি তার প্রাপ্তিজ্ঞাপন।
MdnDisplayedReceipt=প্রাপ্তিজ্ঞাপন (প্রদর্শিত)
MdnDispatchedReceipt=প্রাপ্তিজ্ঞাপন (ডিসপ্যাচার)
MdnProcessedReceipt=রিটার্ন প্রাপ্তিপত্র (চলমান)
MdnDeletedReceipt=প্রাপ্তিজ্ঞাপন (মুছে ফেলা)
MdnDeniedReceipt=প্রাপ্তিজ্ঞাপন (অস্বীকৃত)
MdnFailedReceipt=প্রাপ্তিজ্ঞাপন (ব্যর্থ)
