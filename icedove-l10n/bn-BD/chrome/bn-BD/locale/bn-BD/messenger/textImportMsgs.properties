# Short name of import module
## @name TEXTIMPORT_NAME
## @loc None
2000=টেক্সট ফাইল (LDIF, .tab, .csv, .txt)

# Description of import module
## @name TEXTIMPORT_DESCRIPTION
## @loc None
2001=টেক্সট ফাইল থেকে ঠিকানা বই ইমপোর্ট করুন, যাতে থাকবে: LDIF (.ldif, .ldi), ট্যাব-চিহ্ন (.tab, .txt) বা কমা-দ্বারা-পৃথককৃত (.csv) ফরম্যাট।

# Description of import module
## @name TEXTIMPORT_ADDRESS_NAME
## @loc None
2002=টেক্সট ঠিকানা বই

# Description
## @name TEXTIMPORT_ADDRESS_SUCCESS
## @loc None
2003=ইমপোর্টকৃত ঠিকানা বই %S

# Error message
## @name TEXTIMPORT_ADDRESS_BADPARAM
## @loc None
2004=ঠিকানা বই ইমপোর্টে ভুল প্যারামিটার পাঠানো হয়েছে।

# Error message
## @name TEXTIMPORT_ADDRESS_BADSOURCEFILE
## @loc None
2005=%S ঠিকানা বইয়ের জন্য ফাইলে প্রবেশের ত্রুটি।

# Error message
## @name TEXTIMPORT_ADDRESS_CONVERTERROR
## @loc None
2006=%S ঠিকানা বই ইমপোর্টের ত্রুটি, সকল ঠিকানা হয়তো ইমপোর্ট করা যাবে না।
