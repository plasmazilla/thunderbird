capdesc.UniversalXPConnect = আপনার মেশিনে সফ্টওয়্যার চালান বা ইনস্টল
capdesc.UniversalFileRead = স্থানীয় ফাইল পড়ুন ও আপলোড
capdesc.UniversalPreferencesRead = প্রোগ্রাম সেটিংস পড়ুন
capdesc.UniversalPreferencesWrite = প্রোগ্রাম সেটিংস পরিবর্তন

