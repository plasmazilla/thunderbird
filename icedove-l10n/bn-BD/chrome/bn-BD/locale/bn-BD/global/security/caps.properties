CreateWrapperDenied = %S ক্লাসের অবজেক্টের জন্য মোড়ক তৈরি করার অনুমতি দেয়া হয়নি
CreateWrapperDeniedForOrigin = <%2$S> কে %1$S ক্লাসের অবজেক্টের জন্য মোড়ক তৈরি করার অনুমতি দেয়া হয়নি
ExtensionCapability = অজানা: %S
ProtocolFlagError = সতর্কীকরণ: '%S' প্রোটোকল ব্যবস্থাপনার জন্য কোনো নিরাপত্তা বিষয়ক নীতি প্রদর্শিত হচ্ছে না।  এখন এই প্রোটোকল লোড করা সম্ভব হলেও, এটি অবলোপ করা হয়েছে। অনুগ্রহ করে  nsIProtocolHandler.idl এ বিদ্যমান ডকুমেন্টেশন দেখুন।
