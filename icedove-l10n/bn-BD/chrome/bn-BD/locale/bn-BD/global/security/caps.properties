# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = <%1$S> (document.domain নির্ধারণ করা হয়নি) কে <%4$S> (document.domain=<%5$S>) থেকে %2$S.%3$S বৈশিষ্ট্য পড়ার অনুমতি দেয়া হয়নি।
