MissingOverlay=%1$S থেকে ওভারলে লোড করতে ব্যর্থ।
PINotInProlog=<?%1$S?> ইনস্ট্রাকশন প্রসেস করলে prolog এর বাইরে এর কোনো ধরনের প্রভাব পড়বে না (বাগ 360119 দেখুন)।
NeededToWrapXUL=%1$S এলিমেন্টের XUL বাক্সের মধ্যে একটি ইন-লাইন %2$S চাইল্ড উপস্থিত রয়েছে, এর ফলে সব চাইল্ডগুলি একটি ব্লকের মধ্যে মোড়ানো হয়েছে।
NeededToWrapXULInlineBox=%1$S এলিমেন্টের XUL বাক্সের মধ্যে একটি ইন-লাইন %2$S চাইল্ড উপস্থিত রয়েছে, এর ফলে সব চাইল্ডগুলি একটি ব্লকের মধ্যে মোড়ানো হয়েছে। এই সমস্যা অধিকাংশ সময় "display: -moz-inline-box" এর পরিবর্তে "display: -moz-inline-box; display: inline-block" লিখে সমাধান করা যায়।
