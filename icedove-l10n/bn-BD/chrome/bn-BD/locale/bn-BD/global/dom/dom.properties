KillScriptTitle=সতর্কীকরণ: নিরুত্তর স্ক্রিপ্ট
KillScriptMessage=এই পৃষ্ঠার কোনো স্ক্রিপ্ট সম্ভবত এই মুহর্তে ব্যস্ত বা অচল হয়ে আছে। আপনি স্ক্রিপ্টটি বন্ধ করে দিতে পারেন অথবা এটি কাজটি শেষ করে কিনা তা দেখার জন্য অপেক্ষা করতে পারেন।
KillScriptWithDebugMessage=এই পৃষ্ঠার কোনো স্ক্রিপ্ট সম্ভবত এই মুহর্তে ব্যস্ত বা অচল হয়ে আছে। আপনি স্ক্রিপ্টটি বন্ধ করে দিতে পারেন, এটি ডিবাগার-এ খুলতে পারেন, বা চালিয়ে যেতে পারেন।
KillScriptLocation=স্ক্রিপ্ট: %S
StopScriptButton=স্ক্রিপ্ট বন্ধ
DebugScriptButton=স্ক্রিপ্ট ডিবাগ
WaitForScriptButton=চালিয়ে যান
DontAskAgain=পুনরায় জিজ্ঞেস করা হবে না (&D)
JSURLLoadBlockedWarning=জাভাস্ক্রিপ্ট লোড করার প্রচেষ্টা: একটি হোস্টের URL থেকে\nঅন্য একটি হোস্টের বিষয়বস্তু একই উইন্ডোতে প্রদর্শন\nকরার চেষ্টা করা হয়েছিল। নিরাপত্তা পরিচালক তা প্রতিরোধ করেছে।
WindowCloseBlockedWarning=স্ক্রিপ্ট দ্বারা খোলা হয়নি এমন কোনো উইন্ডো সেই স্ক্রিপ্ট বন্ধ করতে পারবে না।
OnBeforeUnloadTitle=আপনি কি নিশ্চিত?
OnBeforeUnloadMessage=এই পৃষ্ঠায় আপনাকে জিজ্ঞাসা করা হয় যে আপনি কি এই স্থানটি ত্যাগ করার ব্যাপারে নিশ্চিত- যে সব ডাটা প্রবেশ করেছেন তা হয়ত সংরক্ষিত হয়নি।
OnBeforeUnloadStayButton=এই পৃষ্ঠায় থাকুন
OnBeforeUnloadLeaveButton=পৃষ্ঠাটি ত্যাগ করুন
DocumentAllUsed=একটি অনাদর্শ বৈশিষ্ট্য document.all ব্যবহৃত হয়েছে। এর পরিবর্তে W3C স্বীকৃত document.getElementById() বৈশিষ্ট্য ব্যবহার করুন।
GlobalScopeElementReference=global scope এর এলিমেন্ট ID/NAME দ্বারা চিহ্নিত। এর পরিবর্তে W3C স্বীকৃত document.getElementById() ব্যবহার করুন।
UseOfCaptureEventsWarning=captureEvents() এর ব্যবহার অবলোপ করা হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 addEventListener() মেথড ব্যবহার করুন। আরও তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.addEventListener দে‌খুন
UseOfReleaseEventsWarning=releaseEvents() এর ব্যবহার অবলোপ করা হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 removeEventListener() মেথড ব্যবহার করুন। আরও তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.removeEventListener দেখুন
UseOfRouteEventWarning=routeEvent() এর ব্যবহার অবলোপ করা হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 dispatchEvent() মেথড ব্যবহার করুন। আরও তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent দেখুন
UseOfPreventBubbleWarning=Event=%S, preventBubble() এর ব্যবহার অবলোপ করা হয়েছে। এর পরিবর্তে W3C স্বীকৃত stopPropagation() ব্যবহার করুন।
UseOfPreventCaptureWarning=Event=%S, preventCapture() এর ব্যবহার অবলোপ করা হয়েছে। এর পরিবর্তে W3C স্বীকৃত stopPropagation() ব্যবহার করুন।
UseOfDOM3LoadMethodWarning=Document.load() এর ব্যবহার অবলোপ করা হয়েছে। আপনার কোডটি উন্নীত করার জন্য DOM XMLHttpRequest অবজেক্ট ব্যবহার করুন । আরো সহায়তার জন্য https://developer.mozilla.org/en/XMLHttpRequest এই লিঙ্কটি দেখুন
UnexpectedCanvasVariantStyle=canvas: strokeStyle বা fillStyle এর জন্য মান নির্ধারণ করার চেষ্টা প্রত্যাখ্যান করা হয়েছে কারণ মানটি string বা CanvasGradient, বা CanvasPattern কোনটিই নয়।
EmptyGetElementByIdParam=getElementById() এ ফাঁকা স্ট্রিং পাঠানো হয়েছে।
LowMemoryTitle=সতর্কীকরণ: মেমরি স্বল্পতা
LowMemoryMessage=মেমরি স্বল্পতার কারণে এই পৃষ্ঠার একটি স্ক্রিপ্ট বন্ধ করা হয়েছে।
SpeculationFailed=নেটওয়ার্ক হতে ডাটা পুনরায় পার্স হওয়ার কারনে document.write() ব্যবহার করে একটি ভারসাম্যহীন ট্রি লিখা হয়েছে। আরো তথ্যের জন্য https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing লিঙ্কটি দেখুন
DocumentWriteIgnored=যুগপৎ নয় এমনভাবে লোডকৃত অগ্রাহ্যের বাহ্যিক স্ক্রিপ্ট থেকে document.write() কে কল করা হয়েছে।
