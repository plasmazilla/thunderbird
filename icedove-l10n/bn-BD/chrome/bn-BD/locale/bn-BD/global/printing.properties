NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=নথি লোড করার সময় ব্রাউজার তা মুদ্রণ করতে পারেনা।
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=মুদ্রণ প্রক্রিয়া বাস্তবায়িত হয়নি।
