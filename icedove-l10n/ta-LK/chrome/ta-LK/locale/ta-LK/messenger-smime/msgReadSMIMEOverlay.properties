CantDecryptBody=அனுப்புநர் உங்களுடைய டிஜிட்டல் சான்றிதழ்களில் ஒன்றை பயன்படுத்தி இந்த செய்தியை மறைகுறியீடாக்கியுள்ளார், இருந்தாலும் %brand% -ல் இந்த சான்றிதழை அதன் தனிப்பட்ட சாவியையும் கண்டுபிடிக்க முடியவில்லை. <br> சாத்தியமான விடைகள்: <br><ul><li>உங்களிடம் ஸ்மார்ட் கார்ட் இருந்தால், அதை இப்ப சொருகுக. <li>புதிய கணினி அல்லது புதிய %brand% வருணனையை உபயோகித்துண்டு இருந்தால், காப்பில் இருந்து உங்க சான்றிதழ் மற்றும் தனிப்பட்ட சாவியை மீட்கணும். சான்றிதழ் காப்புகள் வழக்கமாக முடிவது ".p12"-ல்.</ul>
