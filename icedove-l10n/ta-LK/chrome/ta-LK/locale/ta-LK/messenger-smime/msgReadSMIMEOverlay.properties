ImapOnDemand=காண்பிக்கப்பட்ட செய்தி டிஜிட்டலாக கையெழுத்திடப்பட்டுள்ளது, ஆனால் அனைத்து இணைப்புக்களும் இன்னும் தரவிறக்கப்படவில்லை. அதனால், கையெழுத்தை உறுதிப்படுத்த முடியாது.  முழு செய்தியை தரவிறக்க மற்றும் கையெழுத்தை உறுதிப்படுத்த சரி என சொடுக்குக.
