5115 = Kerberos/GSSAPI பற்றுச்சீட்டு IMAP சேவையகத்தின் %S ஏற்றுக்கொள்ளப்படவில்லை. தயவுசெய்து நீங்கள் Kerberos/GSSAPI realm இல் பதிகை செய்துள்ளீர்களா என்பதை சரிபார்க்க. 
5114 = %S இற்கான எல்லா பதிகை முறைகளும் தவறானவை. தயவுசெய்து கடவுச்சொல்லை சரிபார்க்க அல்லது 'கணக்கு அமைப்புகள் | சேவையகம் அமைப்புகள்" ஆகியவற்றின் உள்ள 'அத்தாட்சிப்படுத்தல் முறைகளை' மாற்றுக.
5117 = புதிய கட்டளை வெற்றியளிக்கவில்லை. %1$S இற்கான அஞ்சல் சேவையகம் பதிலளித்தது: %2$S 
5116 = உங்களுக்கு %S இல் பதிகையாக முடியாது ஏனென்றால் சேவையகம் STARTTLS or SSL/TLS அற்ற plaintext அத்தாட்சிப்படுத்தல்களை சேவையகம் அனுமதிக்காது . பாதுகாப்பான தொடர்பை இயலுமைப்படுத்துக அல்லது கணக்கு அமைப்பின் பாதுகாப்பான அத்தாட்சிப்படுத்தலுக்கு முயற்சிக்க.
5111 = IMAP சேவையகத்தின் %S plaintext ஐ கடவுச்சொல்லாக அனுமதிக்காது. 'கணக்கு அமைப்புகள் | சேவையகம் அமைப்புகள்" ஆகியவற்றில் உள்ள 'அத்தாட்சிப்படுத்தல் முறைகளுக்கேற்ப' 'மறைக்குறியீடாக்கப்பட்ட கடவுச்சொல்லாக' மாற்றுவதற்கு தயவுசெய்து முயற்சிசெய்க.
5110 = IMAP சேவையகத்தின் %S மறைக்குறியீடாக்கப்பட்ட கடவுச்சொல்லுக்கு ஆதரவளிக்காதது போல் உள்ளது. ீங்கள் கணக்கை தற்போது உருவாக்கியிருந்தால், 'கணக்கு அமைப்புகள் | சேவையகம் அமைப்புகள்" ஆகியவற்றில் உள்ள 'அத்தாட்சிப்படுத்தல் முறைகளுக்கேற்ப' 'சாதாரண கடவுச்சொல்லாக' மாற்றுவதற்கு தயவுசெய்து முயற்சிசெய்க. அதை பாவித்து வேலை செய்து தற்போது அது திடீரென தவறியிருந்தால், தயவுசெய்து உங்களுடை மின்னஞ்சல் நிர்வாகியை அல்லது வழங்குனரை அணுகுக.
5113 = IMAP சேவையகத்தின் %S தெரிவுசெய்யப்பட்ட அத்தாட்சிப்படுத்தல் முறைகளுக்கு ஆதரவளிக்காதது போல் உள்ளது. 'கணக்கு அமைப்புகள் | சேவையகம் அமைப்புகள்" ஆகியவற்றின் 'அத்தாட்சிப்படுத்தல் முறைகளை' தயவுசெய்து மாற்றுக
5112 = IMAP சேவையகத்தின் %S மறைக்குறியீடாக்கப்பட்ட கடவுச்சொல்லுக்கு ஆதரவளிக்காதது போல் உள்ளது. நீங்கள் கணக்கை தற்போது உருவாக்கியிருந்தால், 'கணக்கு அமைப்புகள் | சேவையகம் அமைப்புகள்" ஆகியவற்றில் உள்ள 'அத்தாட்சிப்படுத்தல் முறைகளுக்கேற்ப' 'transmitted insecurely' கடவுச்சொல்லாக மாற்றுவதற்கு தயவுசெய்து முயற்சிசெய்க. அதை பாவித்து வேலை செய்து தற்போது அது திடீரென தவறியிருந்தால், இது எப்படி மற்றவர்களுடைய கடவுச்சொல்லை திருடுவது என்பதற்கான ஒரு பொதுவான முறையாகும்.  
5119 = %1$S கணக்கிலிருந்து ஒரு சைகை: %2$S
