## Msg Mdn Report strings
MsgMdnDisplayed=குறிப்பு: பெறுநர் ரசீது பெறுநரின் கணினியில் செய்தி காண்பிக்கப்பட்டதை மட்டும் தான் அங்கீகரிக்கிறது. பெறுநர் செய்தி பொருளடக்கங்களை படித்ததாகவோ, புரிந்துக்கொண்டதாகவோ எந்த வித உத்தரவாதமும் இல்லை.
MsgMdnDispatched=பெறுநருக்கு காண்பிக்கப்படாமலேயே செய்தி அச்சடிக்கப்பட்டிருக்கலாம், தொலைநகல் அனுப்பப்பட்டிருக்கலாம் அல்லது மேலே அனுப்பப்பட்டிருக்கலாம். பிறகு பெறுநர் செய்தியை படிப்பார் என்பதற்கும் எந்த வித உத்தரவாதமும் இல்லை.
MsgMdnProcessed=காண்பிக்கப்படாமலேயே செய்தி பெறுநரின் அஞ்சல் கிளியன்டால் செயலாக்கப்பட்டது.  பிறகு பெறுநர் செய்தியை படிப்பார் என்பதற்கும் எந்த வித உத்தரவாதமும் இல்லை.
MsgMdnDeleted=செய்தி அழிக்கப்பட்டது. யாருக்கு அனுப்பினீர்களோ, அவர் பார்த்தாரோ அல்லது இல்லையோ. பிறகு அழித்ததை மீட்டு கூட அவர்கள் படிக்கக்கூடும்.
MsgMdnDenied=இந்த செய்தியை பெற்றவர் உங்களுக்கு அதை பெற்ற ரசீதை உங்களுக்கு அனுப்ப விரும்பலை.
MsgMdnFailed=ஒரு தோல்வி நேர்ந்தது.  சரியான பெறுநர் ரசீதை உருவாக்க முடியலை அல்லது உங்களுக்கு அனுப்பமுடியலை.

