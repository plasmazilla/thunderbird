connection.error.invalidUsername=Nome de usuário inválido (seu nome de usuário deve conter o caractere arroba (@)
connection.error.failedToCreateASocket=Falha ao criar um socket (você está off-line?)
connection.error.serverClosedConnection=O servidor fechou a conexão
connection.error.resetByPeer=Conexão reiniciada pelo sistema remoto
connection.error.timedOut=A conexão atingiu o tempo limite
connection.error.receivedUnexpectedData=Recebidos dados não esperados
connection.error.incorrectResponse=Recebida uma resposta incorreta
connection.error.startTLSRequired=O servidor necessita de criptografia mas você a desativou.
connection.error.startTLSNotSupported=O servidor não suporta criptografia mas sua configuração a solicita
connection.error.failedToStartTLS=Falha ao iniciar criptografia
connection.error.noAuthMec=Nenhum método de autenticação oferecido pelo servidor
connection.error.noCompatibleAuthMec=Nenhum dos métodos de autenticação oferecidos pelo servidor são suportados
connection.error.notSendingPasswordInClear=O servidor somente suporta autenticação através do envio da senha sem criptografia
connection.error.authenticationFailure=Falha na autenticação
connection.error.notAuthorized=Não autorizado (você forneceu a senha errada?)
connection.error.failedToGetAResource=Falha ao receber um recurso


# LOCALIZATION NOTE (conversation.error.notDelivered):
#   This is displayed in a conversation as an error message when a message
#   the user has sent wasn't delivered.
#   %S is replaced by the text of the message that wasn't delivered.
conversation.error.notDelivered=Esta mensagem não pôde ser entregue: %S
#   This is displayed in a conversation as an error message when joining a MUC
#   fails.
#   %S is the name of the MUC.
conversation.error.joinFailed=Não foi possível entrar: %S
#   This is displayed in a conversation as an error message when the user is
#   banned from a room.
#   %S is the name of the MUC room.
conversation.error.joinForbidden=Não foi possível entrar em %S porque você foi banido desta sala
conversation.error.joinFailedNotAuthorized=Registro obrigatório: você não está autorizado a entrar nesta sala.
conversation.error.creationFailedNotAllowed=Acesso restrito: Você não tem permissão para criar salas.
#   This is displayed in a conversation as an error message when remote server
#   is not found.
#   %S is the name of MUC room.
conversation.error.joinFailedRemoteServerNotFound=Não foi possível entrar na sala %S porque o servido onde a sala está hospedada não foi alcançado.
conversation.error.changeTopicFailedNotAuthorized=Você não tem permissão para definir o tópico desta sala.
#   This is displayed in a conversation as an error message when the user sends
#   a message to a room that he is not in.
#   %1$S is the name of MUC room.
#   %2$S is the text of the message that wasn't delivered.
conversation.error.sendFailedAsNotInRoom=Não foi possível enviar a mensagem para %1$S, uma vez que você já não está na sala: %2$S
#   This is displayed in a conversation as an error message when the user sends
#   a message to a room that the recipient is not in.
#   %1$S is the jid of the recipient.
#   %2$S is the text of the message that wasn't delivered.
conversation.error.sendFailedAsRecipientNotInRoom=Não foi possível enviar a mensagem para %1$S, uma vez que o destinatário já não está na sala: %2$S
#   These are displayed in a conversation as a system error message.
conversation.error.remoteServerNotFound=Não foi possível alcançar o servidor do destinatário
conversation.error.unknownError=Erro desconhecido

# LOCALIZATION NOTE (tooltip.*):
#   These are the titles of lines of information that will appear in
#   the tooltip showing details about a contact or conversation.
# LOCALIZATION NOTE (tooltip.status):
#   %S will be replaced by the XMPP resource identifier
tooltip.status=Status (%S)
tooltip.statusNoResource=Status
tooltip.subscription=Inscrição

# LOCALIZATION NOTE (chatRoomField.*):
#   These are the name of fields displayed in the 'Join Chat' dialog
#   for XMPP accounts.
#   The _ character won't be displayed; it indicates the next
#   character of the string should be used as the access key for this
#   field.
chatRoomField.room=_Sala
chatRoomField.server=S_ervidor
chatRoomField.nick=_Apelido
chatRoomField.password=Se_nha

# LOCALIZATION NOTE (conversation.muc.*):
#   These are displayed as a system message when a chatroom invitation is
#   received.
#   %1$S is the inviter.
#   %2$S is the room.
#   %3$S is the reason which is a message provided by the person sending the
#   invitation.
conversation.muc.invitationWithReason=%1$S convidou-o(a) para entrar na sala %2$S: %3$S
conversation.muc.invitationWithoutReason=%1$S convidou você para entrar na sala %2$S

