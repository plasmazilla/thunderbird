# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Унесите лозинку за %1$S на %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Молимо унесите нову лозинку за корисника %1$S на %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=Пријем поруке %1$S од %2$S ка %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Повезивање: Рачунар за %1$S је контактиран, шаљу се подаци за пријаву…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Нема нових порука за %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S Примљено порука: %1$S од %2$S

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Нема довољно простора на диску за преузимање нових порука. Пробајте да обришете стару пошту, испразните смеће и да сажмете директоријуме са поштом, па онда пробајте поново.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Изградња нове датотеке сажетака %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Готово

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Дошло је до грешке на POP3 серверу.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Слање корисничког имена није успело.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Слање лозинке није успело.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Није могуће уписати пошту у сандуче. Проверите да ли имате дозволу за упис и да имате довољно простора на диску да умножите сандуче.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Команда RETR није успела. Дошло је до грешке при пријему поруке.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Грешка при добављању лозинке за пошту.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Нисте записали корисничко име за овај сервер. Молимо да га запишете у менију за подешавање налога и да пробате поново.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Команда LIST није извршена. Дошло је до грешке при пријему идентификационог броја и величине поруке.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Команда DELE није извршена. Дошло је до грешке при означавању обрисаних порука.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Команда STAT није извршена. Дошло је до грешке при пријему броја и величине порука.

## @name POP3_SERVER_SAID
## @loc None
4025= Сервер за пошту %S је одговорио:

