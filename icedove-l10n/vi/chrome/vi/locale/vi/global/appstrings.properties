malformedURI=Đường dẫn URL không đúng nên không mở được.
fileNotFound=Không tìm thấy tập tin %S. Vui lòng kiểm tra vị trí và thử lại.
dnsNotFound=Không tìm thấy %S. Vui lòng kiểm tra tên và thử lại.
protocolNotFound=Giao thức %S không được liên kết với chương trình nào.
connectionFailure=Nỗ lực kết nối tới %S bị từ chối.
netInterrupt=Kết nối tới %S đã bị ngắt bất chợt. Một số dữ liệu có thể đã được truyền tải xong.
netTimeout=Kết nối tới %S đã đứt do quá lâu.
redirectLoop=Vượt quá giới hạn chuyển hướng của URL này. Không thể mở trang được yêu cầu. Điều này có thể do cookie bị chặn.
confirmRepostPrompt=Để hiển thị trang này, ứng dụng phải gửi đi thông tin lặp lại các hành động (như tìm kiếm hay xác nhận đặt hàng) đã thực hiện trước đó.
resendButton.label=Gửi lại
unknownSocketType=Tài liệu này không thể hiển thị trừ khi bạn cài đặt trình Quản lí Bảo mật Cá nhân (PSM). Tải về và cài đặt PSM rồi thử lại, hoặc liên hệ với quản trị hệ thống của bạn.
netReset=Tài liệu không chứa dữ liệu.
netOffline=Tài liệu này không thể hiển thị khi đang ngoại tuyến. Để kết nối trực tuyến, bỏ chọn Làm việc Ngoại tuyến trên trình đơn Tập tin
isprinting=Tài liệu không thể chỉnh sửa trong khi đang In hoặc Xem Trước.
