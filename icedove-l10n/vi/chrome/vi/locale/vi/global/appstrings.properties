externalProtocolLaunchBtn=Chạy chương trình
malwareBlocked=Trang web tại %S bị báo cáo là trang web ác ý và đã bị chặn dựa trên tùy chỉnh bảo mật của bạn.
phishingBlocked=Trang web tại %S bị báo cáo là trang web giả mạo lừa người dùng tiết lộ thông tin tài chính và cá nhân.
cspFrameAncestorBlocked=Trang này có một chính sách bảo mật nội dung không cho phép nó được nhúng theo cách này.
corruptedContentError=Trang mà bạn đang cố xem không thể hiển thị vì một lỗi trong truyền tải dữ liệu.
remoteXUL=Trang này sử dụng một kỹ thuật không được hỗ trợ và không còn có sẵn mặc định.

cspBlocked=This page has a content security policy that prevents it from being loaded in this way.
forbiddenBlocked=The site at %S has been blocked by your browser configuration.
notCached=This document is no longer available.
