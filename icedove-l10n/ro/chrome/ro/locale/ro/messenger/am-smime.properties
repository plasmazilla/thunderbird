## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Ați specificat cum că acest mesaj ar trebui să fie semnat digital, însă fie aplicația nu a găsit certificatul de semnare specificat în setările contului, fie certificatul a expirat.
NoSenderEncryptionCert=Ați specificat criptare pentru acest mesaj, însă fie aplicația nu a găsit certificatul de criptare specificat în setările contului, fie certificatul a expirat.
MissingRecipientEncryptionCert=Ați cerut ca acest mesaj să fie criptat, însă aplicația nu a găsit pentru %S un certificat pentru criptare.
ErrorEncryptMail=Nu se poate cripta mesajul. Vă rugăm să verificați că aveți un certicat de e-mail valid pentru fiecare destinatar. Vă rugăm să verificați ca certificatele specificate în setările contului sunt valide și de încredere pentru mail.
ErrorCanNotSignMail=Nu se poate semna mesajul. Vă rugăm să verificați ca certificatele specificate în setările contului pentru acest mail de la E-mail & Grupuri de știri sunt valide și de încredere pentru mail.

