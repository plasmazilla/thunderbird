12588 = Το μέγεθος του μηνύματος που προσπαθείτε να στείλετε υπερβαίνει το όριο μεγέθους του διακομιστή. Το μήνυμα δεν στάλθηκε: Προσπαθήστε να μειώσετε το μέγεθος του μηνύματος και προσπαθήστε ξανά. Ο διακομιστής αποκρίθηκε:  %s.
12589 = Σφάλμα κατά την αποστολή αλληλογραφίας. Ο διακομιστής SMTP %S είναι άγνωστος. Βεβαιωθείτε ότι έχετε εισάγει σωστά τις ρυθμίσεις SMTP και προσπαθήστε ξανά.
12590 = Αδυναμία αποστολής μηνύματος λόγω αποτυχίας σύνδεσης με τον διακομιστή SMTP %S. Ο διακομιστής μπορεί να είναι εκτός λειτουργίας, ή να αρνείται συνδέσεις SMTP.  Βεβαιωθείτε ότι έχετε εισάγει σωστά τις ρυθμίσεις SMTP και προσπαθήστε ξανά.
12591 = Το μήνυμα δεν στάλθηκε επειδή χάθηκε η σύνδεση με τον διακομιστή SMTP %S. Προσπαθήστε ξανά ή επικοινωνήστε με τον διαχειριστή του δικτύου σας.
12592 = Το μήνυμα δεν στάλθηκε επειδή έληξε το όριο χρόνου σύνδεσης με τον διακομιστή SMTP %S. Προσπαθήστε ξανά ή επικοινωνήστε με τον διαχειριστή του δικτύου σας.
12593 = Σφάλμα κατά την αποστολή αλληλογραφίας. Αδυναμία σύνδεσης με τον διακομιστή SMTP %S για άγνωστο λόγο. Βεβαιωθείτε ότι έχετε εισάγει σωστά τις ρυθμίσεις SMTP και προσπαθήστε ξανά.
12594 = Αυτός ο διακομιστής  SMTP %S δεν υποστηρίζει κρυπτογραφημένους κωδικούς. Αν μόλις ρυθμίσατε τον λογαριασμό, κάντε αλλαγή σε 'Κωδικός με μη ασφαλή μετάδοση' ως  'Μέθοδος πιστοποίησης' στις 'Ρυθμίσεις λογαριασμού | Ρυθμίσεις διακομιστή'. Αν λειτουργούσε παλιά και τώρα ξαφνικά δεν λειτουργεί, μάλλον κάποιος κλέβει τον κωδικό σας.
12595 = Αυτός ο διακομιστής  SMTP %S δεν υποστηρίζει κρυπτογραφημένους κωδικούς. Αν μόλις ρυθμίσατε τον λογαριασμό, κάντε αλλαγή σε 'Κανονικός κωδικός' ως  'Μέθοδος πιστοποίησης' στις 'Ρυθμίσεις λογαριασμού | Ρυθμίσεις διακομιστή'. Αν λειτουργούσε παλιά και τώρα ξαφνικά δεν λειτουργεί, επικοινωνήστε με τον πάροχο σας.
12596 = Αυτός ο διακομιστής  SMTP %S δεν υποστηρίζει κωδικούς απλού κειμένου. Αν μόλις ρυθμίσατε τον λογαριασμό, κάντε αλλαγή σε 'Κρυπτογραφημένος κωδικός' ως  'Μέθοδος πιστοποίησης' στις 'Ρυθμίσεις λογαριασμού | Ρυθμίσεις διακομιστή'.
12597 = Αδυναμία πιστοποίησης στο διακομιστή SMTP %S. Ελέγξτε τον κωδικό σας τον και επιβεβαιώστε την 'Μέθοδο πιστοποίησης' στις 'Ρυθμίσεις λογαριασμού | Ρυθμίσεις διακομιστή εξερχομένων (SMTP)'.
12598 = Το Kerberos/GSSAPI ticket δεν έγινε δεκτό από τον διακομιστή SMTP %S. Παρακαλώ ελέγξτε την σύνδεση σας στο Kerberos/GSSAPI realm.
12599 = Ο διακομιστής SMTP %S δεν υποστηρίζει την επιλεγμένη μέθοδο πιστοποίησης. Παρακαλούμε, αλλάξτε την επιλογή 'Μέθοδος πιστοποίησης' στις 'Ρυθμίσεις διακομιστή εξερχομένων (SMTP)'.
12600 = Αδυναμία πιστοποίησης στον διακομιστή SMTP %S. Δεν υποστηρίζει πιστοποίηση (SMTP-AUTH) αλλά επιλέξατε να χρησιμοποιήσετε αυτή τη πιστοποίηση. Παρακαλώ αλλάξτε τη 'Μέθοδο πιστοποίησης' σε 'Καμία' στις 'Ρυθμίσεις διακομιστή εξερχομένων (SMTP)' ή επικοινωνήστε με τον πάροχο σας για οδηγίες.
