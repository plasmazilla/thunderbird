0 = Πρόβλημα αρχικοποίησης LDAP
1 = Η επικοινωνία με τον εξυπηρετητή LDAP απέτυχε
2 = Η επικοινωνία με τον εξυπηρετητή LDAP απέτυχε
3 = Πρόβλημα επικοινωνίας εξυπηρετητή LDAP
4 = Σφάλμα αναζήτησης εξυπηρετητή LDAP
errorAlertFormat = Κωδικός σφάλματος %1$S: %2$S\n\n %3$S
5000 = δεν βρέθηκε ο κεντρικός υπολογιστής
9999 = Άγνωστο σφάλμα
10003 = Παρακαλώ προσπαθήστε ξανά ή αλλιώς επικοινωνήστε με τον διαχειριστή του συστήματος σας.
10008 = Η ισχυρή διαπίστευση δεν υποστηρίζεται προς το παρόν.
10021 = Βεβαιωθείτε ότι το φίλτρο αναζήτησης είναι σωστό, και προσπαθήστε ξανά, ή επικοινωνήστε με το διαχειριστή του συστήματος σας. Για να βεβαιωθείτε ότι το φίλτρο αναζήτησης είναι σωστό από το μενού Επεξεργασία, επιλέξτε Προτιμήσεις>αλληλογραφία και συζήτηση και μετά διευθυνσιοδότηση. Κάντε κλικ στις επεξεργασία καταλόγων και επιλέξτε τον εξυπηρετητή LDAP που χρησιμοποιείτε.  Μετά κάντε κλίκ στο Επεξεργασία  για να προβάλλετε τα φίλτρα αναζήτησης.
10032 = Βεβαιωθείτε ότι η βάση DN είναι σωστή και μετά προσπαθήστε ξανά ή αλλιώς επικοινωνήστε με τον διαχειριστή του συστήματος σας. Για να βεβαιωθείτε οτι η βάση DN είναι σωστή επιλέξτε από τις Προτιμήσεις>Αλληλογραφία και Συζήτηση>Διευθυνσιοδότηση. Μετά πατήστε Επεξεργασία καταλόγων και επιλέξτε τον εξυπηρετητή LDAP που χρησιμοποιείται. Πατήστε Επεξεργασία για εμφανιστεί η Βάση DN.
10051 = Προσπαθήστε αργότερα.
10081 = Βεβαιωθείτε ότι το όνομα κεντρικού υπολογιστή και ο αριθμός θύρας  είναι σωστά, και προσπαθήστε ξανά, ή επικοινωνείστε με το διαχειριστή του συστήματος σας. Για να βεβαιωθείτε για την ορθότητα τους από το μενού Επεξεργασία, επιλέξτε Προτιμήσεις>αλληλογραφία και συζήτηση και μετά διευθυνσιοδότηση. Κάντε κλικ στις επεξεργασία καταλόγων και επιλέξτε τον εξυπηρετητή LDAP που χρησιμοποιείτε.  Μετά κάντε κλικ στο Επεξεργασία  για να προβάλλετε το όνομα του κεντρικού υπολογιστή.  Κάντε κλίκ στις Ειδικές επιλογές για να προβάλλετε τους αριθμούς θύρας.
10085 = Προσπαθήστε αργότερα.
10087 = Βεβαιωθείτε ότι το φίλτρο αναζήτησης είναι σωστό, και προσπαθήστε ξανά, ή επικοινωνήστε με το διαχειριστή του συστήματος σας. Για να βεβαιωθείτε ότι το φίλτρο αναζήτησης είναι σωστό από το μενού Επεξεργασία, επιλέξτε Προτιμήσεις>αλληλογραφία και συζήτηση και μετά διευθυνσιοδότηση. Κάντε κλικ στις επεξεργασία καταλόγων και επιλέξτε τον εξυπηρετητή LDAP που χρησιμοποιείτε.  Μετά κάντε κλικ στο Επεξεργασία  για να προβάλλετε τα φίλτρα αναζήτησης.
10090 = Κλείστε κάποια άλλα παράθυρα ή/και εφαρμογές και προσπαθήστε ξανά.
10091 = Βεβαιωθείτε ότι το όνομα κεντρικού υπολογιστή και ο αριθμός θύρας  είναι σωστά, και προσπαθήστε ξανά, ή επικοινωνήστε με το διαχειριστή του συστήματος σας. Για να βεβαιωθείτε για την ορθότητα τους από το μενού Επεξεργασία, επιλέξτε Προτιμήσεις>αλληλογραφία και συζήτηση και μετά διευθυνσιοδότηση. Κάντε κλικ στις επεξεργασία καταλόγων και επιλέξτε τον εξυπηρετητή LDAP που χρησιμοποιείτε.  Μετά κάντε κλικ στο Επεξεργασία  για να προβάλλετε το όνομα του κεντρικού υπολογιστή.  Κάντε κλικ στις Ειδικές επιλογές για να προβάλλετε τους αριθμούς θύρας.
15000 = Βεβαιωθείτε ότι το όνομα του κεντρικού υπολογιστή είναι σωστό, και μετά προσπαθήστε ξανά, ή αλλιώς επικοινωνήστε με τον διαχειριστή του συστήματος. Για να βεβαιωθείτε ότι το όνομα είναι σωστό επιλέξτε Προτιμήσεις>Αλληλογραφία από το Μενού της επεξεργασίας και μετά επιλέξτε διευθυνσιοδότηση. Πατήστε επεξεργασία για να εμφανιστεί το όνομα του κεντρικού υπολογιστή.
19999 = Επικοινωνήστε με τον διαχειριστή συστήματος
