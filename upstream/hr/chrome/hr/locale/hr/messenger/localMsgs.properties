## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Interna greška tijekom autorizacije POP3 poslužitelja. Ovo je interna greška, nepredviđena greška u programu, prijavite je kao bug.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Čini se da POP3 poslužitelj ne podržava kriptirane lozinke. Ako ste tek postavili novi račun, pokušajte promijeniti postavku u 'Lozinka, nesiguran prijenos' kao 'Metoda provjere autentičnosti' u 'Postavke računa | Postavke poslužitelja'. Ako je prije radilo, a sada više ne radi, postoji mogućnost da vam netko pokušava ukrasti lozinku.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Čini se da POP3 poslužitelj ne podržava kriptirane lozinke. Ako ste tek postavili novi račun, pokušajte promijeniti postavku u 'Normalna lozinka' kao 'Metoda provjere autentičnosti' u 'Postavke računa | Postavke poslužitelja'. Ako je prije radilo, a sada više ne radi, kontaktirajte vašeg administratora e-pošte ili pružatelja usluge.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Ovaj POP3 poslužitelj ne podržava lozinke u formatu običnog teksta. Pokušajte promijeniti postavku u 'Kriptirana lozinka' kao 'Metoda provjere autentičnosti' u 'Postavke računa | Postavke poslužitelja'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Poslužitelj ne podržava odabranu metodu provjere autentičnosti. Promijenite 'Metoda provjere autentičnosti' u 'Postavke računa | Postavke poslužitelja'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=POP poslužitelj nije prihvatio Kerberos/GSSAPI karticu. Provjerite jeste li prijavljeni na Kerberos/GSSAPI.


