migratingApp = %1$S புலம் பெயர்கிறது…

# The next two lines are duplicated from migration.dtd until there is branding
# for lightning
migrationTitle = %1$S: தரவு இறக்குமதி செய்யப்படுகிறது
migrationDescription=%1$S இனால் பல பிரபல்யமான செயலிகளிலிருந்து தரவுகளை இறக்குமதி செய்யமுடியும். பின்வரும் செயலிகளிலிருந்து பெறப்பட்ட தரவுகள் உங்களுடைய கணனியில் காணப்பட்டன. தயவுசெய்து இவற்றில் எங்கிருந்து தரவுகள் இறக்குமதி செய்யப்பட வேண்டும் என நீங்கள் விரும்புவதைத் தெரிவு செய்க.
finished = நிறைவடைந்தது
disableExtTitle = இசைவற்ற நீட்சி காணப்பட்டது
disableExtText = நீங்கள் நிறுவியுள்ள பழைய Mozilla நாட்காட்டி நீட்சியானது Lightning உடன் இசைவற்றது. அது செயலற்றதாக்கப்படும் மேலும் %1$S மீள ஆரம்பிக்கும்.
