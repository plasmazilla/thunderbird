# LOCALIZATION NOTE (reminderCustomTitle):
# %1$S = reminderCustomUnit, %2$S = reminderCustomOrigin
# Example: "3 minutes" "before the task starts"
reminderCustomTitle=%1$S %2$S
reminderTitleAtStartEvent=நிகழ்ச்சி ஆரம்பிக்கும் கணம்
reminderTitleAtStartTask=செயற்பாடு ஆரம்பிக்கும் கணம்
reminderTitleAtEndEvent=நிகழ்ச்சி முடிவடையும் கணம்
reminderTitleAtEndTask=செயற்பாடு முடிவடையும் கணம்

reminderCustomUnitMinutes=#1 நிமிடம்;#1 நிமிடங்கள்
reminderCustomUnitHours=#1 மணித்தியாலம்;#1 மணித்தியாலங்கள் 
reminderCustomUnitDays=#1 நாள்;#1 நாட்கள்

reminderCustomOriginBeginBeforeEvent=நிகழ்ச்சி ஆரம்பிக்க முன்
reminderCustomOriginBeginAfterEvent=நிகழ்ச்சி ஆரம்பித்ததன் பின் 
reminderCustomOriginEndBeforeEvent=நிகழ்ச்சி முடிவடையும் முன்
reminderCustomOriginEndAfterEvent=நிகழ்ச்சி முடிவடைந்ததன் பின்
reminderCustomOriginBeginBeforeTask=செயற்பாடு ஆரம்பிக்க முன்
reminderCustomOriginBeginAfterTask=செயற்பாடு ஆரம்பித்ததன் பின்
reminderCustomOriginEndBeforeTask=செயற்பாடு முடிவடையும் முன்
reminderCustomOriginEndAfterTask=செயற்பாடு முடிவடைந்ததன் பின்

# Sorry about this, but the reminder dialog possibly needs to support changing the
# order of its elements for some locales. This needs to be done in a different
# bug. Please comment in bug XXX what your needs are.
reminderDialogOriginBeginEvent= நிகழ்ச்சி ஆரம்பம்
reminderDialogOriginEndEvent= நிகழ்ச்சி முடிவு
reminderDialogOriginBeginTask=பணி ஆரம்பம்
reminderDialogOriginEndTask=பணி முடிவு

reminderErrorMaxCountReachedEvent=ஒரு நிகழ்ச்சிக்கான #1 நினைவூட்டி வரையறையை தெரிவு செய்யப்பட்ட நாட்காட்டி கொண்டுள்ளது.;ஒரு நிகழ்ச்சிக்கான #1 நினைவூட்டிகள் வரையறையை தெரிவு செய்யப்பட்ட நாட்காட்டி கொண்டுள்ளது.
reminderErrorMaxCountReachedTask=ஒரு பணிக்கான #1 நினைவூட்டி வரையறையை தெரிவு செய்யப்பட்ட நாட்காட்டி கொண்டுள்ளது.;ஒரு பணிக்கான #1 நினைவூட்டிகள் வரையறையை தெரிவு செய்யப்பட்ட நாட்காட்டி கொண்டுள்ளது.

# LOCALIZATION NOTE (reminderSnoozeOkA11y)
# This string is not seen in the UI, it is read by screen readers when the user
# focuses the "OK" button in the "Snooze for..." popup of the alarm dialog.
# %1$S = any of unit*
reminderSnoozeOkA11y=Snooze reminder for %1$S
