integrationLabel=%1$S befettet no agindafunksjonaliteiten troch yntegraasje fan de %2$S-útwreiding.
integrationLearnMoreButton=Mear ynfo
integrationLearnMoreAccessKey=M
integrationOptOutButton=Utskeakelje
